        <nav id="Navbar" class="navbar py-0 navbar-expand-lg navbar-white bg-white">

              <a class="navbar-brand" href="#"><img id="logo_img" src="./images/API ACE LOGO.png" /></a>

              <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">

                    <button class="btn btn-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      Product

                    <ul class="dropdown-menu dropdown-menu-white">
                      <li>
                        <a class="dropdown-item" href="#">What is API ACE?</a>

                        <a class="dropdown-item" href="#">API repository</a>

                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
              <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <button class="btn btn-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      Enterprise
                    </button>
                    <ul class="dropdown-menu dropdown-menu-white">
                      <li>
                        <a class="dropdown-item" href="#">API ACE Enterprise</a>

                    </ul>

              </div>
              <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <button id="explore" style="margin: auto" onlick="explore() " data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Explore
                </button>
              </div>
              <div id="worksapce_div">
                <div><button id="workspace_btn">Workspace</button></div>
              </div>
            </div>
            <div id="Darkmode_div">
              <div id="sign_in_div">
              </div>
            </div>
          </div>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </header>
      <!-- this id was container -->
    <div id="main_api_container"> 
      <div><button id="saveApiBtn">SAVE THE SESSION</button></div>
      <!-- This id was main -->
      <div id="main_apirequest_div">
        <div id="request">
          <div id="apiMethod">
            <form action="" id="urlAndMethodForm">
              <select name="methods" id="methods">
                <option id="get" value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="PATCH">PATCH</option>
                <option value="DELETE">DELETE</option>
              </select>
              <input
                type="text"
                id="apiSearch"
                placeholder="Enter the full URL starting with http or https..."
              />
              <input type="submit" value="Send" id="sendBtn" />
            </form>
          </div>
          <div class="tig" id="requestTabs">
            <button id="noneBtn">None</button>
            <button id="headersBtn">Headers</button>
            <button id="jsonBtn">Json</button>
          </div>
          <div class="tig">
            <span id="span1"></span>
            <span id="span2"></span>
            <span id="span3"></span>
          </div>
        </div>
        <div id="reponseAndReqData">
          <div id="reqData">
            <p style="text-align: center">This request doesn't have a body</p>
          </div>
          <br />
          <br />
          <hr />
          <br />
          <div id="responseOutsideDiv">
            <div id="statusBox">
              <div>
                <h3>Status:</h3>
                <h3 id="status">--</h3>
              </div>
              <div>
                <h3>Size:</h3>
                <h3 id="size" style="color: green">--</h3>
              </div>
              <div>
                <h3>Time:</h3>
                <h3 id="time" style="color: green">--</h3>
              </div>
            </div>
            <div id="response"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <!-- --------------------------footer--------------------------- -->
  </body>
