<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="styles/forgot.css">
    <title>API ACE</title>
  </head>

  <body>
    <br />
    <br />
    <div id="otp">
      <h2>OTP Verify</h2>
      <p>OTP sent on your email</p>
      <input id="val" type="number" placeholder="Please Enter OTP Here" />
      <button id="ok">OK</button>
    </div>
    <br />
    <br />
    <div id="mainmy">
      <img src="fzn-img/API ACE LOGO copy.png" alt="" />
      <br />
      <br />
      <h2>Password Re-set</h2>
      <div id="body">
        <label for="">Enter E-mail</label>
        <input id="otpemail" type="text" placeholder="Enter Email" />
        <label for="">Enter last remember password</label>
        <input id="pass" type="password" placeholder="Enter Password" />
        <button id="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/forgot.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
