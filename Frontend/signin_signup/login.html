<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sweetalert2.min.css">
    <title>API-ACE - Sign In</title>

    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <br /><br /><br />
    <div class="cont">
      <img class="logo" src="fzn-img/API ACE LOGO.png" alt="" />

      <div class="part">
        <div id="left">
          <div class="googleoauth">
            <button id="google_button">Continue with Google</button>
          </div>
          <h3 class="c">or</h3>
          <div class="gitoauth">
            <button id="git_button">Continue with GitHub</button>
          </div>
          <br />
          <br />
          <div>
            <h3>Why sign up/Log in?</h3>
            <br />
            <ul>
              <li>
                Organize all your API development within Api Ace Workspaces
              </li>
              <br />
              <li>Sync your Api data across devices</li>
              <br />
              <li>Backup your data to the Ace clould</li>
              <br />
              <li>It's free!</li>
            </ul>
          </div>
        </div>
        <hr />
        <div id="right">
          <div>
            <h2>Log In</h2>
            <div>
              <h6><a href="signup.html">Create Account</a></h6>
              <span style="white-space: pre"> instead?</span>
            </div>
          </div>
          <br />
          <p>Email</p>
          <input id="logmail" type="text" placeholder="Enter Email" required />
          <br />
          <br />
          <p>Password</p>
          <input
            id="logpass"
            type="password"
            placeholder="Enter Password"
            required
          />
          <br /><br />
          <div id="for">
            <p>Stay signed in for 30 days</p>
            <h6><a href="forgot.html">forgot password?</a></h6>
          </div>
          <br />
          <button class="btn" onclick="logindata()">Sign in</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
