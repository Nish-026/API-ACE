<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <title>API-ACE - Sign Up</title>
    <link rel="stylesheet" href="./styles/login.css" />
    <!-- <link rel="stylesheet" href="signup.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles//index.css" />
  </head>

  <body>
    <br /><br /><br />
    <div class="cont">
      <img class="logo" src="fzn-img/API ACE LOGO.png" alt="" />

      <div class="part">
        <div id="left">
          <div class="main">
            <h2>Create an account</h2>
            <!-- <img src="fzn-img/API ACE LOGO copy.png" alt="">
          <h2></h2> -->
          </div>
          <br />
          <a href="http://localhost:4500/auth/google"><button class="gbtn">Continue with Google</button></a>
          <h3 class="c">or</h3>
          <a href="https://github.com/login/oauth/authorize?client_id=107761c3fa38646f98b2&scope=user:email&scope=repo"><button class="gitbtn">Continue with GitHub</button></a>

          <div id="botimg">
            <img
              src="https://i.postimg.cc/L6j4yfzJ/postmansvg.jpg"
              alt="botimg"
            />
          </div>
        </div>

        <hr />

        <div id="right">
          <div>
            <h2>Sign UP</h2>
            <div>
              <h4><a href="login.html">Log In</a></h4>
              <span style="white-space: pre"> instead?</span>
            </div>
          </div>
          <br />
          <p>Username</p>
          <input
            id="username"
            type="text"
            placeholder="Enter Your Name"
            required
          />
          <br />
          <br />
          <p>Email</p>
          <input id="email" type="text" placeholder="Enter Email" required />
          <br />
          <br />
          <p>Password</p>
          <input
            id="password"
            type="password"
            placeholder="Enter Password"
            required
          />

          <div>
            <p>
              By creating an account, I agree to the Terms and Privacy Policy.
            </p>
            <p>Stay signed in for 30 days</p>
          </div>
          <br />
          <button class="btn" onclick="register()">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./scripts/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
